    <sql_fulltext is_full="Y">DECLARE job BINARY_INTEGER := :job;  next_date TIMESTAMP WITH TIME ZONE := :mydate;  broken BOOLEAN := FALSE;  job_name VARCHAR2(128) := :job_name;  job_subname VARCHAR2(128) := :job_subname;  job_owner VARCHAR2(128) := :job_owner;  job_start TIMESTAMP WITH TIME ZONE := :job_start;  job_scheduled_start TIMESTAMP WITH TIME ZONE := :job_scheduled_start;  window_start TIMESTAMP WITH TIME ZONE := :window_start;  window_end TIMESTAMP WITH TIME ZONE := :window_end;  chain_id VARCHAR2(14) :=  :chainid;  credential_owner VARCHAR2(128) := :credown;  credential_name  VARCHAR2(128) := :crednam;  destination_owner VARCHAR2(128) := :destown;  destination_name VARCHAR2(128) := :destnam;  job_dest_id varchar2(14) := :jdestid;  log_id number := :log_id;  BEGIN  
      DECLARE
        ename             VARCHAR2(30);
        exec_task         BOOLEAN;
      BEGIN
        -- check if tuning pack is enabled
        exec_task := prvt_advisor.is_pack_enabled(
                       dbms_management_packs.TUNING_PACK);

        -- check if we are in a pdb,
        -- since auto sqltune is not run in a pdb
        IF (exec_task AND                               -- tuning pack enabled
            sys_context('userenv', 'con_id') &lt;&gt; 0 AND   -- not in non-cdb
            sys_context('userenv', 'con_id') &lt;&gt; 1) THEN -- not in root
          exec_task := FALSE;
        END IF;

        -- Check if we are in DG rolling upgrade
        -- executed_tuning_task is UNSUPPORTED, so it must not be executed
        -- during DG rolling upgrade
        IF (sys_context('userenv', 'IS_DG_ROLLING_UPGRADE') = 'TRUE') THEN
          exec_task := FALSE;
        END IF;

        -- execute auto sql tuning task
        IF (exec_task) THEN
          ename := dbms_sqltune.execute_tuning_task(
                     'SYS_AUTO_SQL_TUNING_TASK');
        END IF;

        -- check whether we are in non-CDB or a PDB
        -- auto SPM evolve only runs in a non-CDB or a PDB, not the root.
        IF (sys_context('userenv', 'con_id') = 0 OR
            sys_context('userenv', 'con_id') &gt; 2) THEN
          exec_task := TRUE;
        ELSE
          exec_task := FALSE;
        END IF;

        -- Check if we are in DG rolling upgrade
        -- executed_evolve_task is UNSUPPORTED, so it must not be executed
        -- during DG rolling upgrade
        IF (sys_context('userenv', 'IS_DG_ROLLING_UPGRADE') = 'TRUE') THEN
          exec_task := FALSE;
        END IF;

        -- execute auto SPM evolve task
        IF (exec_task) THEN
          ename := dbms_spm.execute_evolve_task('SYS_AUTO_SPM_EVOLVE_TASK');
        END IF;
      END;  :mydate := next_date; IF broken THEN :b := 1; ELSE :b := 0; END IF; END; </sql_fulltext>
